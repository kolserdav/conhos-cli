name: phpmyadmin
services:
  mysql0:
    image: mysql
    size: mili
    active: true
    version: latest
    volumes:
      - https://raw.githubusercontent.com/kolserdav/conhos-cli/master/examples/mysql/config/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=pass
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass
      - MYSQL_DATABASE=db_name
  phpmyadmin0:
    image: phpmyadmin
    size: pico
    active: true
    version: latest
    ports:
      - port: 8081
        type: proxy
    environment:
      - PMA_HOST=service-phpmyadmin-mysql0
      - PMA_PORT=3306
    depends_on:
      - mysql0
